          <div class="d-flex py-3"><a href="" class="text-white text-decoration-none d-flex "><i class="fa-solid  fa-chart-simple"></i>  <h6 class="text-white ps-3 ">Stats</h6></a></div>

    </div>

  <main>
    <div class="d-flex background-blu container-fluid">
      <div class="col-6">
        <div class=" d-flex align-items-center pt-3 ps-2">
          <h3 class="text-white">Boolean</h3>
          <span class="badge rounded-pill mx-2 ">Piano blaze</span>
        </div>
        <div class="pb-4">
          <span class="badge rounded-pill mx-2 ">3 App </span> <i class="fa-solid fa-angles-right text-white"></i>
          <span class="badge rounded-pill mx-2 desktop-none "><i class="fa-solid fa-plus text-white"></i></span>
          <span class="badge rounded-pill mx-2 tablet-none ">Boolean mobile app</span>

      </div>
      <div class="col-3 text-white pt-3">

      </div>
      <div class="col-3 pt-3 d-flex align-items-center">
        <h5 class="text-white pe-4">Nuovo studente</h5>

        <!-- OFFCANVAS -->
        <button class="btn btn-primary plus-offcanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <i class="fa-solid fa-plus text-white "></i></button>

        <div class="offcanvas offcanvas-end  px-4  pb-4" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="d-flex align-items-center justify-content-between"><h4 class="py-4">Inserisci un nuovo utente</h4>
          <button type="button" class="btn-close " data-bs-dismiss="offcanvas" aria-label="Close"></button></div>
          <form class="row g-3">
            <div class="col-md-6">
              <label  class="form-label">Nome</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label  class="form-label">Cognome</label>
              <input type="text" class="form-control">
            </div>
            <div class="  col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <span class="input-group-text position-absolute" >@</span>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Indirizzo email</label>
              <span class="input-group-text position-absolute" >@</span>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Indirizzo</label>
              <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">citt√†</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Stato</label>
              <select id="inputState" class="form-select">
                <option selected>Scegli...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">cap</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Foto</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  seleziona per proseguire
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">salva</button>
              <button type="reset" class="btn text-bg-warning " value="Input reset button">reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
